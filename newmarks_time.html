<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>一定の日数が来たら自動でcalssを削除</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="script/new.mark.js"></script>
<script>
$(function() {
    $('p').newmark({
      elapsedDays: 14, //経過日数を指定
      className: 'new' //予定日数を超えると削除されるclass
    });
});
</script>
<style>
.new{color:red;}
</style>
</head>

<body>
<p class="new" data-upload-date="2015/06/27">2015/06/30に設定：30日経過した場合は文字が黒</p>
<p class="new" data-upload-date="2015/07/27">2015/07/27に設定：30日経過していない場合は文字が赤</p>
</body>
</html>
